version: '3.9'

services:
  backend-node:
    build:
      context: ./backend/node
    container_name: backend-node
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - VECTOR_DB_URL=${VECTOR_DB_URL}
      - MCP_ENABLED=${MCP_ENABLED}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WHISPER_HOST=${WHISPER_HOST}
    restart: unless-stopped
    depends_on:
      - vector-store
      - speech-service
    volumes:
      - ./backend-node:/app
      - /app/node_modules
    command: npm run dev

  backend-python:
    build:
      context: ./backend/python
    container_name: backend-python
    ports:
      - "5010:5010"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./backend-python:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --reload

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host

  speech-service:
    build:
      context: ./speech-service
    container_name: speech-service
    ports:
      - "5005:5005"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./speech-service:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: python main.py

  vector-store:
    image: semitechnologies/weaviate:latest
    container_name: vector-store
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'

networks:
  default:
    name: empathy-net
