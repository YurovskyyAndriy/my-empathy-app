version: '3.9'

services:
  backend:
    build:
      context: ./backend/python
    container_name: backend-python
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - VECTOR_DB_URL=${VECTOR_DB_URL:-http://vector-store:8080}
      - VECTOR_DB_CONFIDENCE_THRESHOLD=${VECTOR_DB_CONFIDENCE_THRESHOLD:-0.85}
      - AB_TEST_OPENAI_WEIGHT=${AB_TEST_OPENAI_WEIGHT:-100}
      - AB_TEST_VECTOR_DB_WEIGHT=${AB_TEST_VECTOR_DB_WEIGHT:-0}
      - AB_TEST_LOCAL_LLM_WEIGHT=${AB_TEST_LOCAL_LLM_WEIGHT:-0}
      - DEFAULT_TEMPLATE_ID=${DEFAULT_TEMPLATE_ID:-ei-analysis}
      - EI_SYSTEM_PROMPT=${EI_SYSTEM_PROMPT}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    restart: unless-stopped
    depends_on:
      - vector-store
      - speech-service
    volumes:
      - ./backend/python:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT:-4000} --reload

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${ENVIRONMENT:-development}
      - BACKEND_URL=http://backend:${BACKEND_PORT:-4000}
    command: npm run dev -- --host

  speech-service:
    build:
      context: ./speech-service
    container_name: speech-service
    ports:
      - "5005:5005"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./speech-service:/app
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: python main.py

  vector-store:
    image: semitechnologies/weaviate:latest
    container_name: vector-store
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: ${VECTOR_DB_QUERY_LIMIT:-25}
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'

networks:
  default:
    name: empathy-net
